<div
  class="max-w-xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow rounded"
>
  <h1 class="text-2xl font-bold mb-6 dark:text-white">Editar Usuario</h1>

  <div *ngIf="loading" class="text-gray-400">Cargando...</div>

  <form *ngIf="!loading" [formGroup]="form" class="space-y-4">
    <div>
      <label class="dark:text-white font-semibold">Nombre</label>
      <input
        formControlName="nombre"
        class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
      />
    </div>

    <div>
      <label class="dark:text-white font-semibold">Email</label>
      <input
        formControlName="email"
        class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
      />
    </div>

    <button
      (click)="save()"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 mt-4"
    >
      Guardar cambios
    </button>
  </form>
</div>
