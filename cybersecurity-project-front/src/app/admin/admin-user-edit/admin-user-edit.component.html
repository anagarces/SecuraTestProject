<div
  class="max-w-3xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded shadow"
>
  <h1 class="text-2xl font-bold mb-6 dark:text-white">Editar usuario</h1>

  <div *ngIf="loading" class="text-gray-400">Cargando usuario...</div>

  <!-- FORM -->
  <form *ngIf="!loading" [formGroup]="userForm">
    <!-- Email -->
    <label class="block font-semibold dark:text-white mb-1">Email</label>
    <input
      formControlName="email"
      type="email"
      class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white mb-4"
    />

    <!-- Nombre -->
    <label class="block font-semibold dark:text-white mb-1">Nombre</label>
    <input
      formControlName="nombre"
      type="text"
      class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white mb-4"
    />

    <!-- Rol -->
    <label class="block font-semibold dark:text-white mb-1">Rol</label>
    <select
      formControlName="role"
      class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white mb-4"
    >
      <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
    </select>

    <!-- Estado -->
    <div class="mt-4 flex items-center">
      <span class="font-semibold dark:text-white mr-2">Estado:</span>

      <span *ngIf="user.active" class="text-green-500 font-bold">Activo</span>
      <span *ngIf="!user.active" class="text-red-500 font-bold"
        >Desactivado</span
      >
    </div>
  </form>

  <!-- Botones -->
  <div class="mt-6 flex justify-between">
    <button
      (click)="saveUser()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Guardar cambios
    </button>

    <button (click)="goBack()">
      class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" >
      Cancelar
    </button>

    <!-- Activar / Desactivar -->
    <button
      *ngIf="user.active"
      (click)="disableUser()"
      class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
    >
      Desactivar
    </button>

    <button
      *ngIf="!user.active"
      (click)="reactivate()"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
    >
      Reactivar
    </button>
  </div>
</div>
