<div
  class="max-w-4xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded shadow"
>
  <h1 class="text-2xl font-bold mb-6 dark:text-white">Editar cuestionario</h1>

  <div *ngIf="loading" class="text-gray-400">Cargando...</div>

  <form *ngIf="!loading" [formGroup]="quizForm">
    <!-- Título -->
    <label class="font-semibold dark:text-white">Título</label>
    <input
      formControlName="title"
      class="w-full p-2 mb-4 border rounded dark:bg-gray-700 dark:text-white"
    />

    <!-- Descripción -->
    <label class="font-semibold dark:text-white">Descripción</label>
    <textarea
      formControlName="description"
      class="w-full p-2 mb-6 border rounded dark:bg-gray-700 dark:text-white"
    ></textarea>

    <!-- Preguntas -->
    <div formArrayName="questions">
      <div
        *ngFor="let q of questions.controls; let qi = index"
        [formGroupName]="qi"
        class="border p-4 mb-4 rounded dark:border-gray-600"
      >
        <div class="flex justify-between">
          <h2 class="text-lg dark:text-white">Pregunta {{ qi + 1 }}</h2>

          <button
            type="button"
            (click)="deleteQuestion(qi)"
            class="text-red-600"
          >
            Eliminar
          </button>
        </div>

        <input
          formControlName="text"
          class="w-full p-2 mb-3 border rounded dark:bg-gray-700 dark:text-white"
        />

        <!-- Opciones -->
        <div formArrayName="options" class="ml-4">
          <div
            *ngFor="let opt of getOptions(qi).controls; let oi = index"
            [formGroupName]="oi"
            class="flex items-center mb-2"
          >
            <input
              type="radio"
              name="edit_correctOption_{{ qi }}"
              [checked]="opt.get('correct')?.value"
              (change)="setCorrectOption(qi, oi)"
              class="mr-2"
            />

            <input
              formControlName="text"
              class="flex-1 p-2 border rounded dark:bg-gray-700 dark:text-white"
            />

            <button
              type="button"
              (click)="deleteOption(qi, oi)"
              class="text-red-600 ml-2"
            >
              X
            </button>
          </div>

          <button
            type="button"
            (click)="addOption(qi)"
            class="mt-2 px-3 py-1 bg-blue-600 text-white rounded"
          >
            + Agregar opción
          </button>
        </div>
      </div>

      <button
        type="button"
        (click)="addQuestion()"
        class="px-4 py-2 bg-green-600 text-white rounded"
      >
        + Agregar pregunta
      </button>
    </div>
  </form>

  <button
    (click)="saveQuiz()"
    class="mt-6 w-full bg-green-700 text-white py-2 rounded"
  >
    Guardar cambios
  </button>
</div>
