<div
  class="max-w-5xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow rounded"
>
  <h1 class="text-2xl font-bold mb-6 dark:text-white">Gesti√≥n de Usuarios</h1>

  <div *ngIf="loading" class="text-gray-500 dark:text-gray-300">
    Cargando...
  </div>

  <table
    *ngIf="!loading"
    class="min-w-full text-sm text-gray-700 dark:text-gray-300"
  >
    <thead>
      <tr class="border-b dark:border-gray-600">
        <th class="py-3 text-left">Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th class="text-right">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of users" class="border-b dark:border-gray-700">
        <td class="py-3">{{ u.nombre }}</td>
        <td>{{ u.email }}</td>

        <td>
          <select
            [value]="u.role"
            (change)="changeRole(u, $event)"
            class="p-1 border rounded bg-gray-100 dark:bg-gray-700"
          >
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </td>

        <td>
          <span
            [class.text-green-600]="u.active"
            [class.text-red-600]="!u.active"
          >
            {{ u.active ? "Activo" : "Desactivado" }}
          </span>
        </td>

        <td class="text-right">
          <button
            (click)="editUser(u)"
            class="px-3 py-1 bg-blue-600 text-white rounded mr-2 hover:bg-blue-700"
          >
            Editar
          </button>

          <button
            (click)="disableUser(u)"
            [disabled]="!u.active"
            class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 disabled:opacity-40"
          >
            Desactivar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
