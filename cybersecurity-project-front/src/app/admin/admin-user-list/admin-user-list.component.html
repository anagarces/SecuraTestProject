<table class="min-w-full border mt-6">
  <thead>
    <tr class="bg-gray-200">
      <th class="px-4 py-2">ID</th>
      <th class="px-4 py-2">Email</th>
      <th class="px-4 py-2">Nombre</th>
      <th class="px-4 py-2">Rol</th>
      <th class="px-4 py-2">Estado</th>
      <th class="px-4 py-2">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users" class="border-b">
      <td class="px-4 py-2">{{ user.id }}</td>
      <td class="px-4 py-2">{{ user.email }}</td>
      <td class="px-4 py-2">{{ user.nombre }}</td>
      <td class="px-4 py-2">{{ user.role }}</td>

      <td class="px-4 py-2">
        <span
          class="px-2 py-1 rounded text-white"
          [ngClass]="user.active ? 'bg-green-600' : 'bg-red-600'"
        >
          {{ user.active ? "Activo" : "Inactivo" }}
        </span>
      </td>

      <td class="px-4 py-2">
        <!-- âœ Editar -->
        <button
          class="bg-blue-500 text-white px-3 py-1 rounded mr-2"
          (click)="editUser(user.id)"
        >
          Editar
        </button>

        <!-- âŒ Desactivar -->
        <button
          *ngIf="user.active"
          class="bg-red-500 text-white px-3 py-1 rounded mr-2"
          (click)="disableUser(user)"
        >
          Desactivar
        </button>

        <!-- ðŸ”„ Reactivar -->
        <button
          *ngIf="!user.active"
          class="bg-green-600 text-white px-3 py-1 rounded"
          (click)="reactivate(user)"
        >
          Reactivar
        </button>
      </td>
    </tr>
  </tbody>
</table>
