<h2 class="title-login">Iniciar Sesión</h2>
<p class="login-text">
  ¡Bienvenido(a)! Estás a un clic de hacer de nuestra empresa un lugar
  digitalmente más seguro. Sigue fortaleciendo nuestro escudo.
</p>

<div class="contenedor-ppal">


<form (ngSubmit)="onSubmit()">
  <div class="login-container">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="credentials.email"
      name="email"
      required
    />

    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="credentials.password"
      name="password"
      required
    />

    <button type="submit">Entrar</button>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
</form>
</div>


<!--BOTON PARA REGISTRARSE--->
<div class="mt-6 text-center">
  <p class="text-sm text-gray-600 dark:text-gray-400">
    ¿Aún no tienes cuenta?
    <a
      routerLink="/register"
      class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 transition duration-150"
    >
      Regístrate aquí
    </a>
  </p>
</div>
