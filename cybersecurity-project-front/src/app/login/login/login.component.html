<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-indigo-50 to-gray-200 dark:from-gray-900 dark:to-gray-800"
>
  <div
    class="max-w-md w-full p-10 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 relative overflow-hidden"
  >
    <!-- Franja de color degradado (Integración Visual) -->
    <div
      class="absolute top-0 left-0 right-0 h-2 bg-gradient-to-r from-pink-500 to-indigo-600 rounded-t-2xl"
    ></div>

    <div class="text-center pt-4">
      <h2 class="mt-3 text-4xl font-extrabold text-gray-900 dark:text-white">
        Acceso a
        <span class="text-indigo-600 dark:text-indigo-400">SecuraTest</span>
      </h2>
      <p class="mt-2 text-md text-gray-600 dark:text-gray-400">
        ¡Bienvenido(a)! Estás a un clic de hacer de nuestra empresa un lugar
        digitalmente más seguro. Sigue fortaleciendo nuestro escudo.
      </p>
    </div>

    <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-5">
        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            [(ngModel)]="credentials.email"
            name="email"
            required
            placeholder="correo@empresa.com"
            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 text-gray-900 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 dark:bg-gray-700 transition-shadow shadow-inner"
          />
        </div>

        <!-- Contraseña -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            required
            placeholder="Introduce tu contraseña"
            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 text-gray-900 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 dark:bg-gray-700 transition-shadow shadow-inner"
          />
        </div>
      </div>

      <!-- Botón de Envío con Degradado (Vibrante) -->
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-lg font-bold rounded-xl text-white bg-gradient-to-r from-pink-500 to-indigo-600 hover:from-pink-600 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-pink-500 shadow-xl shadow-pink-500/50 transition-all transform hover:scale-[1.01]"
        >
          Entrar
        </button>
      </div>

      <!-- Mensaje de Error -->
      <div
        *ngIf="error"
        class="text-center p-3 rounded-lg bg-red-50 text-red-700 border border-red-200"
      >
        <p class="font-medium">{{ error }}</p>
      </div>
    </form>

    <!-- Enlace a Registro -->
    <div
      class="text-center text-sm font-medium pt-4 border-t border-gray-100 dark:border-gray-700"
    >
      <p class="text-gray-600 dark:text-gray-400">
        ¿Aún no tienes cuenta?
        <a
          routerLink="/register"
          class="font-bold text-pink-600 dark:text-pink-400 hover:text-pink-500 dark:hover:text-pink-300 transition-colors"
        >
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>
</div>
