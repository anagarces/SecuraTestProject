<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 max-w-3xl">
  <!-- Si todavía no se ha enviado el quiz -->
  <div
    *ngIf="quiz && !result"
    class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 border border-gray-200 dark:border-gray-700"
  >
    <!-- Encabezado del Quiz -->
    <header class="mb-8 pb-4 border-b border-gray-200 dark:border-gray-700">
      <h2
        class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white"
      >
        {{ quiz.title }}
      </h2>
      <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">
        {{ quiz.description }}
      </p>
    </header>

    <form (ngSubmit)="submitQuiz()">
      <!-- Contenedor de Preguntas -->
      <div class="space-y-8">
        <div
          *ngFor="let q of quiz.questions; let qIndex = index"
          class="p-5 bg-gray-50 dark:bg-gray-700 rounded-xl shadow-md border border-gray-100 dark:border-gray-600"
        >
          <!-- Texto de la Pregunta -->
          <h4 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">
            {{ qIndex + 1 }}. {{ q.text }}
          </h4>

          <!-- Opciones de Respuesta -->
          <div class="space-y-3">
            <div *ngFor="let opt of q.options">
              <label
                class="flex items-center p-3 rounded-lg border border-gray-200 dark:border-gray-600 cursor-pointer transition-colors hover:bg-white dark:hover:bg-gray-600 has-[:checked]:bg-indigo-100 has-[:checked]:border-indigo-500 dark:has-[:checked]:bg-indigo-900/50 dark:has-[:checked]:border-indigo-400"
              >
                <input
                  type="radio"
                  [name]="'question-' + q.id"
                  [value]="opt.id"
                  [(ngModel)]="answers[q.id]"
                  class="h-5 w-5 text-indigo-600 border-gray-300 focus:ring-indigo-500 dark:text-pink-500 dark:focus:ring-pink-500"
                />
                <span class="ml-3 text-base text-gray-800 dark:text-gray-200">
                  {{ opt.text }}
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Botón Enviar (Utilizando el estilo vibrante) -->
      <button
        type="submit"
        class="mt-8 w-full flex justify-center py-3.5 px-4 border border-transparent text-lg font-bold rounded-xl text-white bg-gradient-to-r from-pink-500 to-indigo-600 hover:from-pink-600 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-pink-500 shadow-lg shadow-pink-500/50 transition-all transform hover:scale-[1.005]"
      >
        Enviar
      </button>
    </form>
  </div>

  <!-- Si ya se envió el quiz, mostramos el resultado -->
  <div
    *ngIf="result"
    class="resultado-container max-w-md mx-auto mt-10 p-8 bg-white dark:bg-gray-800 rounded-xl shadow-2xl text-center border-t-4 border-green-500 dark:border-green-600"
  >
    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-4">
      ¡Cuestionario Completado!
    </h2>

    <div
      class="inline-block p-4 rounded-full"
      [ngClass]="
        result.score / result.totalQuestions >= 0.7
          ? 'bg-green-100 dark:bg-green-900/50'
          : 'bg-red-100 dark:bg-red-900/50'
      "
    >
      <p
        class="text-4xl font-extrabold"
        [ngClass]="
          result.score / result.totalQuestions >= 0.7
            ? 'text-green-700 dark:text-green-400'
            : 'text-red-700 dark:text-red-400'
        "
      >
        {{ result.score }} / {{ result.totalQuestions }}
      </p>
    </div>

    <p class="mt-4 text-lg font-medium text-gray-700 dark:text-gray-300">
      Puntuación obtenida: <strong>{{ result.score }}</strong> de
      {{ result.totalQuestions }} preguntas.
    </p>

    <!-- Botón Volver (Estilo secundario) -->
    <button
      routerLink="/quizzes"
      class="mt-6 w-full py-3 px-4 text-sm font-semibold rounded-lg text-gray-700 dark:text-gray-300 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors"
    >
      Volver al Catálogo de Cuestionarios
    </button>
  </div>
</div>
