<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- Brand -->
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="SecuraTest Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >SecuraTest</span
      >
    </a>

    <!-- Mobile toggle -->
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Abrir menú</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <!-- Links -->
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <!-- Inicio (siempre visible) -->
        <li>
          <a
            routerLink="/"
            routerLinkActive="md:text-blue-700 md:dark:text-blue-500 text-white md:bg-transparent bg-blue-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 rounded-sm md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Inicio
          </a>
        </li>

        <!-- Contenido (solo logueado) -->
        <li *ngIf="authService.isLoggedIn()">
          <a
            routerLink="/contenido"
            routerLinkActive="md:text-blue-700 md:dark:text-blue-500 text-white md:bg-transparent bg-blue-700"
            class="block py-2 px-3 rounded-sm md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Contenido
          </a>
        </li>

        <!-- Cuestionarios (solo logueado) -->
        <li *ngIf="authService.isLoggedIn()">
          <a
            routerLink="/quizzes"
            routerLinkActive="md:text-blue-700 md:dark:text-blue-500 text-white md:bg-transparent bg-blue-700"
            class="block py-2 px-3 rounded-sm md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Cuestionarios
          </a>
        </li>

        <!-- Entrar (solo NO logueado) -->
        <li *ngIf="!authService.isLoggedIn()">
          <a
            routerLink="/login"
            routerLinkActive="md:text-blue-700 md:dark:text-blue-500 text-white md:bg-transparent bg-blue-700"
            class="block py-2 px-3 rounded-sm md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Entrar
          </a>
        </li>

        <!-- Registrarse (solo NO logueado) -->
        <li *ngIf="!authService.isLoggedIn()">
          <a
            routerLink="/register"
            routerLinkActive="md:text-blue-700 md:dark:text-blue-500 text-white md:bg-transparent bg-blue-700"
            class="block py-2 px-3 rounded-sm md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Registrarse
          </a>
        </li>

        <!-- Cerrar sesión (solo logueado) -->
        <li *ngIf="authService.isLoggedIn()">
          <button
            (click)="logout()"
            class="block py-2 px-3 rounded-sm md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Cerrar sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- El contenido de la ruta actual (Login o Contenidos) se mostrará aquí -->
<router-outlet></router-outlet>
